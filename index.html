<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Library of different photos to upload and interact with."
    />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Michael Bostick" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="spots logo image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              name="profile edit button"
              type="button"
              class="profile__edit-button"
            >
              <img
                src="./images/Group 2.svg"
                alt="pencil icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button
            id="profile-add-button"
            name="profile-add-button"
            type="button"
            class="profile__add-button"
          >
            <img
              src="./images/plus.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__trash-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                name=""
                type="text"
                class="modal__input"
                placeholder="type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error modal__error_hidden">Please fill out this field</span>
            </label>
            <label for="profile-description-input" class="modal__label">
              description
              <input
                id="profile-description-input"
                type="text"
                name=""
                class="modal__input"
                placeholder="describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error modal__error_hidden">Please lengthen this text to 2 characters or more (you are currently using 1 character)</span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form type="submit" id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-link-input-error" class="modal__error modal__error_hidden">Please enter a URL.</span>
            </label>
            <label for="add-card-caption-input" class="modal__label">
              Caption
              <input
                id="add-card-caption-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-caption-input-error" class="modal__error modal__error_hidden">Please fill out this field.</span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
